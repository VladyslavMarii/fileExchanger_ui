<button routerLink="/file">Upload File</button>
<!-- <app-upload-file></app-upload-file> -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Adding date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let file of files">
            <td>
                <h5>{{ file.fileName }}</h5>
            </td>
            <td>
                <h5>{{ file.fileExtencion }}</h5>
            </td>
            
            <td>
                <button class="btn btn-primary" (click)="downloadFile(file.fileUrl)">Download</button>
            </td>
        </tr>
    </tbody>
</table>
